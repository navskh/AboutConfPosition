        <h1>체육시설 현황을 알아보자!</h1>
        <div class="button" id="crawlSports">
            <p type="button" class="btnText">Search</p>
            <div class="btnTwo">
                <p class="btnText2">Go!</p>
            </div>
        </div>
        <div class="button" id="stopCrawl">
            <p type="button" class="btnText">Stop</p>
            <div class="btnThree">
                <p class="btnText2">X</p>
            </div>
        </div>

        <h1>체육시설 예약 가즈아!</h1>
        <!-- 대운동장 예약 -->
        <div>
            <h2>
                접속할 ID, PW를 입력해주세요
            </h2>
            <input id="configId" class="input-style" placeholder="ID">
            <br>
            <input id="configPw" class="input-style" placeholder="Password">
        </div>
        <h2>예약할 시설을 선택하세요</h2>
        <select id="atheleteType" list="options" class="input-style" placeholder="이름입력(자동완성)">
            <option value="greatGround"> 대운동장 </option>
            <option value="newGym"> 신체육관 </option>
            <option value="oldGymA"> 구체육관 A코트 </option>
            <option value="oldGymB"> 구체육관 B코트 </option>
            <option value="oldGymC"> 구체육관 C코트 </option>
            <option value="footSal"> 풋살장 </option>
        </select>
        <br>
        <br>
        <input id="greatGround1" list="options" class="input-style" placeholder="이름입력(자동완성)">
        <datalist id="options">
            <option value="Option 1">
            <option value="Option 2">
            <option value="Option 3">
        </datalist>
        <input id="greatGround2" list="options2" class="input-style" placeholder="이름입력(자동완성)">
        <datalist id="options2">
            <option value="Option 1">
            <option value="Option 2">
            <option value="Option 3">
        </datalist>

        <br>

        <div class="button" id="bookStart">
            <p type="button" class="btnText">Start</p>
            <div class="btnTwo">
                <p class="btnText2">Go!</p>
            </div>
        </div>
        <div class="button" id="bookStop">
            <p type="button" class="btnText">Stop</p>
            <div class="btnThree">
                <p class="btnText2">X</p>
            </div>
        </div>
    </div>
    <div>
        <div id="loading" class="loading-container" style="display: none;">
            <div class="loading"></div>
            <div id="loading-text" style="font-size:15px">돌고있음</div>
        </div>
    </div>
